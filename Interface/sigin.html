<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="icon" type="image/png" href="images/IMG-20231020-WA0006-removebg-preview2.png">

</head>
<body>
    
    <div class="background-image"> <a href= "home.html" id="homeButton" class="home-button">Home</a></div>
    <img src="images/logo2.png" alt="Logo" class="logo">
    <form id="signInForm" class="form">
    
        <h2>Welcome Back</h2>
        <br>
        <div class="input-container">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Email" name="Email" required>
        </div>
        <div class="input-container">
            <i class="fas fa-lock icon"></i>
            <input type="password" placeholder="Password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <a href="#" id="forgotPassword">Forgot Password</a>
        <p class="p1">Don't have an account?<a href="#" id="newAccountLink" class="styled-link"> Sign up</a></p>
    </form>
    <script src="signinjava.Js"></script>
</body>
</html>
