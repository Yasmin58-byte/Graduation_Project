<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="icon" type="image/png" href="images/IMG-20231020-WA0006-removebg-preview2.png">
   

</head>
<body>
   
    <div class="background-image"><a href= "home.html" id="homeButton" class="home-button">Home</a></div>
    <img src="images/logo2.png" alt="Logo" class="logo2">
    <form id="signUpForm" class="form2">
        <h2>Sign up</h2>
        <br>
        <div class="input-container2">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="UserName" name="UserName" required>
        </div>
        <div class="input-container2">
            <i class="fas fa-envelope icon"></i>
            <input type="text" placeholder="Email" name="Email" required>
        </div>
        <div class="input-container2">
            <i class="fas fa-lock icon"></i>
            <input type="password" placeholder="Password" name="password" required>
        </div>
        <div class="input-container2">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Confirm Password" name="Confirm Password" required>
        </div>
        <p id="passwordError" class="error-message"></p>
        <button type="submit" >Sign Up</button>
        <p class="p1">Already have an account?<a href="#" id="alreadyHaveAccount" class="styled-link"> Sign in</a></p>
    </form>

<script src="signup java.Js"></script>

</body>
</html>
